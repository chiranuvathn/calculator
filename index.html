<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link href="./styles.css" rel="stylesheet">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div id="cal-border">
            <div id="cal-display">0</div>
            <div id="cal-button">
                <div id="cal-button-row-one">
                    <button>C</button>
                    <button>DEL</button>
                    <button>%</button>
                    <button>/</button>
                </div>
                <div id="cal-button-row-two">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
                </div>
                <div id="cal-button-row-three">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div id="cal-button-row-four">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div id="cal-button-row-five">
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </body>
</html>
