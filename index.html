<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link href="./styles.css" rel="stylesheet">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div id="cal-border">
            <div id="cal-display">0</div>
            <div id="cal-button">
                <div id="cal-button-row-one">
                    <button class="button-clear">C</button>
                    <button class="button-delete">DEL</button>
                    <button class="button-pecentage">%</button>
                    <button class="button-operator-divide">/</button>
                </div>
                <div id="cal-button-row-two">
                    <button class="button-number-7">7</button>
                    <button class="button-number-8">8</button>
                    <button class="button-number-9">9</button>
                    <button class="button-operator-multiply">*</button>
                </div>
                <div id="cal-button-row-three">
                    <button class="button-number-4">4</button>
                    <button class="button-number-5">5</button>
                    <button class="button-number-6">6</button>
                    <button class="button-operator-subtract">-</button>
                </div>
                <div id="cal-button-row-four">
                    <button class="button-number-1">1</button>
                    <button class="button-number-2">2</button>
                    <button class="button-number-3">3</button>
                    <button class="button-operator-add">+</button>
                </div>
                <div id="cal-button-row-five">
                    <button class="button-number-0">0</button>
                    <button class="button-number-dot">.</button>
                    <button class="button-equal">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
